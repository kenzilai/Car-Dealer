<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <h1>Welcome to Car Dealz, {{ session['first_name'] }}!!</h1>
    <a href="/logout"><button>Logout</button></a>
    <section>
        <h2>Cars for Sale</h2>
        <table>
            <thead>
                <tr>
                    <td>Model</td>
                    <td>Year</td>
                    <td>Seller</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                {% for car in cars %}
                <tr>
                    <td>{{ car.model }}</td>
                    <td>{{ car.year }}</td>
                    <td>{{ car.user.first_name }} {{ car.user.last_name }}</td>
                    {% if car.user_id == session['user_id'] %}
                    <td>
                    <a href="/edit/{{ car.id }}">Edit</a>   <a href="/delete/{{ car.id }}">Delete</a></td>
                    {% else %}
                    <td><a href="/show/{{ car.id }}">View</a></td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
    <a href="/new"><button>Add A Car</button></a>
</body>
</html>
